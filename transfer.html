<!DOCTYPE html>
<html>
  <head>
    <title>Transfer Money</title>
    <!-- Include CSS stylesheets and JavaScript files -->
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">
            <img src="image/logo/logo_small.png" alt="Bank Logo" />
          </a>
        </div>
        <ul class="nav-links">
          <li><a href="customers.html">View All Customers</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Transfer Money</h1>
      <form id="transferForm">
        <label for="sender">Sender:</label>
        <select id="sender" name="sender">
          <!-- Dynamic customer options will be inserted here -->
        </select>
        <label for="recipient">Recipient:</label>
        <select id="recipient" name="recipient">
          <!-- Dynamic customer options will be inserted here -->
        </select>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="0" step="0.01" />
        <input type="submit" value="Transfer" class="button" />
      </form>
      <a href="customers.html" class="back-link">Back to Customer List</a>
    </main>
    <footer>
      <p>&copy; 2023 Basic Banking System. All rights reserved.</p>
    </footer>
  </body>
</html>
